<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Personal-Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- ***** navbar start ***** -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="index.html"><span>Tour</span> Blog</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="fas fa-bars"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="gallery.html">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- ***** navbar end ***** -->
    <!-- ***** banner start ***** -->

    <section id="banner">
        <div class="overlay">
            <div class="owl-carousel owl-theme">
                <div><img src="images/1.jpg" alt="banner-1"></div>
                <div><img src="images/2.jpg" alt="banner-2"></div>
                <div><img src="images/3.jpg" alt="banner-3"></div>
            </div>
        </div>
    </section>

    <!-- ***** banner end ***** -->

    <!-- ***** portfolio start ***** -->
    <section class="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="heading__text text-center">
                        <h2>Our awesome portfolio</h2>
                    </div>
                </div>
            </div>

            <div class="row justify-content-center mb-3">
                <div class="button-group filter-button-group">
                    <button class="btn btn-dark" data-filter="*">Show all</button>
                    <button class="btn btn-success" data-filter=".nd">Unique Design</button>
                    <button class="btn btn-danger" data-filter=".cd">Creative Design</button>
                </div>
            </div>

            <div class="row grid">
                <div class="col-md-4 mt-3 grid-item nd">
                    <img class="img-fluid" src="images/gl_1.jpg" alt="gl_1">
                </div>
                <div class="col-md-4 mt-3 grid-item cd">
                    <img class="img-fluid" src="images/gl_2.jpg" alt="gl_2">
                </div>
                <div class="col-md-4 mt-3 grid-item nd cd">
                    <img class="img-fluid" src="images/gl_3.jpg" alt="gl_3">
                </div>
                <div class="col-md-4 mt-3 grid-item cd">
                    <img class="img-fluid" src="images/gl_4.jpg" alt="gl_4">
                </div>
                <div class="col-md-4 mt-3 grid-item nd">
                    <img class="img-fluid" src="images/gl_5.jpg" alt="gl_5">
                </div>
                <div class="col-md-4 mt-3 grid-item cd nd">
                    <img class="img-fluid" src="images/gl_6.jpg" alt="gl_6">
                </div>
            </div>

        </div>
    </section>
    <!-- ***** portfolio end ***** -->

    <!-- ***** skill start ***** -->
    <section class="skill pt-5">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="heading__text text-center">
                        <h2>our technical skills</h2>
                    </div>
                </div>
                <div class="col-12">
                    <div class="skills_part text-center">
                        <div class="row">
                            <div class="col-lg-3 col-6 col-sm-6 col-md-3">
                                <span class="chart" data-percent="95"> <span class="percent"></span> </span>
                                <p>HTML</p>
                            </div>
                            <div class="col-lg-3 col-6 col-sm-6 col-md-3">
                                <span class="chart" data-percent="85"> <span class="percent"></span> </span>
                                <p>CSS</p>
                            </div>
                            <div class="col-lg-3 col-6 col-sm-6 col-md-3">
                                <span class="chart" data-percent="80"> <span class="percent"></span> </span>
                                <p>PHP</p>
                            </div>
                            <div class="col-lg-3 col-6 col-sm-6 col-md-3">
                                <span class="chart" data-percent="75"> <span class="percent"></span> </span>
                                <p>Mysql</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ***** skill end ***** -->

    <!-- ===== facts start ===== -->
    <section id="facts">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-6 col-sm-6 col-md-3">
                    <div class="count_item text-center">
                        <i class="far fa-user"></i>
                        <h4 class="counter">1233</h4>
                        <p>clients</p>
                    </div>
                </div>
                <div class="col-lg-3 col-6 col-sm-6 col-md-3">
                    <div class="count_item text-center">
                        <i class="fas fa-user-alt"></i>
                        <h4 class="counter">78</h4>
                        <p>Visitors</p>
                    </div>
                </div>
                <div class="col-lg-3 col-6 col-sm-6 col-md-3">
                    <div class="count_item text-center">
                        <i class="fas fa-subscript"></i>
                        <h4 class="counter">33</h4>
                        <p>Subscriber</p>
                    </div>
                </div>
                <div class="col-lg-3 col-6 col-sm-6 col-md-3">
                    <div class="count_item text-center">
                        <i class="fas fa-list"></i>
                        <h4 class="counter">10</h4>
                        <p>projects</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ===== facts ends ===== -->

    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/waypoints.min.js"></script>
    <script src="js/jquery.counterup.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/isotope.pkgd.min.js"></script>
    <script src="js/jquery.easypiechart.min.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
